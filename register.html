      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

    <div class="container myimage">
    <form onsubmit="return validate() || phonevalidate() || validatepass()">
        <h2>Sign Up</h2>
        <br>
        <div class="form-row ">
          <div class="form-group col-md-6">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your Email" onkeyup="validate(this.value); ">
            <span id= "error"></span>
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your Password" onkeyup="validatepass(this.value); "  >
            <label id= "error2"></label>
          </div>
        </div>
        <div class="form-row">
        <div class="form-group col-md-6">
          <label for="contact">Phone No</label>
          <input type="text" class="form-control" id="contact" placeholder="Enter your contact No" onkeyup="phonevalidate(this.value);">
          <label id= "error1"></label>
        </div>
      </div>
        <div class="form-group">
          <label for="inputAddress2">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    </div>
      
   <script src="./form.js">
